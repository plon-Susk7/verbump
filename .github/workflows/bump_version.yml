name: Version Bump

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - development

jobs:
  version_bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Python version
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.11'

      - name: Install semantic-release
        run: |
          pip install python-semantic-release

      - name: Debug version bump in main project
        uses: python-semantic-release
        working-directory: ./
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release version 

      - name: Bump version in operator1 project
        uses: python-semantic-release
        working-directory: ./operators/modulator
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release version
          cat pyproject.toml

      - name: Bump version in operator2 project
        uses: python-semantic-release
        working-directory: ./operators/power
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release version
          cat pyproject.toml

      - name: Commit and push changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "chore: bump project versions" || exit 0
          git push
